<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ Swiper tùy chỉnh</title>

    <!-- Liên kết đến Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .swiper-container {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            background-size: cover;
            transition: transform 0.3s;
        }

        .swiper-slide:hover {
            transform: scale(1.1);
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            margin: auto;
        }

        .swiper-slide-large {
            height: 80vh;
            background-color: #333;
            color: #fff;
            font-size: 36px;
        }

        .swiper-slide-small {
            height: 60vh;
            background-color: #ddd;
        }

        .swiper-slide-active {
            filter: brightness(1);
        }
    </style>
</head>
<body>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slide lớn -->
            <div class="swiper-slide swiper-slide-large">
                Slide lớn
            </div>

            <!-- Slide nhỏ 1 -->
            <div class="swiper-slide swiper-slide-small">
                Slide nhỏ 1
            </div>

            <!-- Slide nhỏ 2 -->
            <div class="swiper-slide swiper-slide-small">
                Slide nhỏ 2
            </div>
        </div>

        <!-- Thêm thanh điều hướng swiper -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Liên kết đến Swiper JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var mySwiper = new Swiper('.swiper-container', {
                // Các tùy chọn Swiper khác ở đây
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                slidesPerView: 'auto',
                centeredSlides: true,
                spaceBetween: 30,
                loop: true,
            });
        });
    </script>

</body>
</html>
